<img src="{{ project.image }}" alt="screenshot of {{ project.name }}">

<h3>
    <a href="{{ project.link }}">{{ project.name }}</a>
</h3>

<div class="col1">
    <strong>Team Contact</strong>: {{ project.leader }} on Slack channel <a
        href="https://openoakland.slack.com/messages/{{ project.slackLink }}" target="_blank"
        rel="noopener noreferrer">{{ project.slackChannel }}</a>
</div>

<div class="col2">{{ project.description }}</div>
